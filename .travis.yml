sudo: required

language: python
python:
  - "3.6.8"

services:
  - docker

before_install:
  - docker pull couchdb:latest
  - docker run -d --name couchdb -p 5984:5984 -e COUCHDB_USER=admin -e COUCHDB_PASSWORD=pass
    couchdb:latest
  - docker ps -a
  - apt-get install -y chromium-chromedriver python3-selenium

install: pip install -r requirements.txt

before_script:
  - curl -X GET http://localhost:5984/
  - curl -X PUT http://admin:pass@localhost:5984/test
  - gunicorn --log-level=critical service:app &  # start a Web server in the background
  - sleep 3 # give Web server some time to bind to sockets, etc

script:
  - nosetests
  - behave

after_success:
  - codecov

addons:
  chrome: stable
  